<div class="header">
    <h1>Record Transaction</h1>
</div>

<form name="form" role="form" novalidate>
    <div class="form-group" ng-class="{'has-error': form.description.$invalid && form.description.$dirty}">
        <label for="formDescription">Description</label>
        <input type="text" name="description" class="form-control" id="formDescription" ng-model="transaction.description" placeholder="Description" required />

        <div ng-if="form.description.$invalid && form.description.$dirty">
            <p class="control-label" ng-if="form.description.$error.required">Please enter a description.</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': form.amount.$invalid && form.amount.$dirty}">
        <label for="formAmount">Amount</label>
        <input type="number" name="amount" class="form-control" id="formAmount" ng-model="transaction.amount" placeholder="1.50" min="0.01" required />

        <div ng-if="form.amount.$invalid && form.amount.$dirty">
            <p class="control-label" ng-if="form.amount.$error.required || form.amount.$error.min">Please enter an amount.</p>
            <p class="control-label" ng-if="form.amount.$error.number">Please enter a number.</p>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="!form.$valid" ng-click="save()">Save</button>
</form>
